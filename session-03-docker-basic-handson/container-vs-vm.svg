<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vmRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5A52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hostGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hypervisorPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50">Virtual Machines vs Containers</text>
  
  <!-- Virtual Machines Section -->
  <text x="225" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E74C3C">Virtual Machines</text>
  
  <!-- VM Applications -->
  <rect x="50" y="90" width="100" height="60" rx="5" fill="url(#vmRed)" stroke="#C0392B" stroke-width="2"/>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">App A</text>
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Libraries</text>
  <text x="100" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dependencies</text>
  
  <rect x="170" y="90" width="100" height="60" rx="5" fill="url(#vmRed)" stroke="#C0392B" stroke-width="2"/>
  <text x="220" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">App B</text>
  <text x="220" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Libraries</text>
  <text x="220" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dependencies</text>
  
  <rect x="290" y="90" width="100" height="60" rx="5" fill="url(#vmRed)" stroke="#C0392B" stroke-width="2"/>
  <text x="340" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">App C</text>
  <text x="340" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Libraries</text>
  <text x="340" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dependencies</text>
  
  <!-- Guest Operating Systems -->
  <rect x="50" y="170" width="100" height="50" rx="5" fill="#E67E22" stroke="#D35400" stroke-width="2"/>
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Guest OS</text>
  <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Ubuntu 20.04</text>
  
  <rect x="170" y="170" width="100" height="50" rx="5" fill="#E67E22" stroke="#D35400" stroke-width="2"/>
  <text x="220" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Guest OS</text>
  <text x="220" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">CentOS 8</text>
  
  <rect x="290" y="170" width="100" height="50" rx="5" fill="#E67E22" stroke="#D35400" stroke-width="2"/>
  <text x="340" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Guest OS</text>
  <text x="340" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Windows Server</text>
  
  <!-- Hypervisor -->
  <rect x="50" y="240" width="340" height="40" rx="5" fill="url(#hypervisorPurple)" stroke="#7D3C98" stroke-width="2"/>
  <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hypervisor (VMware, VirtualBox, Hyper-V)</text>
  
  <!-- Host OS for VMs -->
  <rect x="50" y="300" width="340" height="40" rx="5" fill="url(#hostGray)" stroke="#5D6D7E" stroke-width="2"/>
  <text x="220" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Host Operating System</text>
  
  <!-- Hardware for VMs -->
  <rect x="50" y="360" width="340" height="40" rx="5" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  <text x="220" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Physical Hardware</text>
  
  <!-- Containers Section -->
  <text x="675" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2ECC71">Containers</text>
  
  <!-- Container Applications -->
  <rect x="500" y="90" width="100" height="80" rx="5" fill="url(#containerBlue)" stroke="#16A085" stroke-width="2"/>
  <text x="550" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">App A</text>
  <text x="550" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Libraries</text>
  <text x="550" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dependencies</text>
  <text x="550" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Runtime</text>
  
  <rect x="620" y="90" width="100" height="80" rx="5" fill="url(#containerBlue)" stroke="#16A085" stroke-width="2"/>
  <text x="670" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">App B</text>
  <text x="670" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Libraries</text>
  <text x="670" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dependencies</text>
  <text x="670" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Runtime</text>
  
  <rect x="740" y="90" width="100" height="80" rx="5" fill="url(#containerBlue)" stroke="#16A085" stroke-width="2"/>
  <text x="790" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">App C</text>
  <text x="790" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Libraries</text>
  <text x="790" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Dependencies</text>
  <text x="790" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Runtime</text>
  
  <!-- Container Runtime -->
  <rect x="500" y="190" width="340" height="40" rx="5" fill="#3498DB" stroke="#2980B9" stroke-width="2"/>
  <text x="670" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Container Runtime (Docker Engine)</text>
  
  <!-- Host OS for Containers -->
  <rect x="500" y="250" width="340" height="40" rx="5" fill="url(#hostGray)" stroke="#5D6D7E" stroke-width="2"/>
  <text x="670" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Host Operating System</text>
  
  <!-- Hardware for Containers -->
  <rect x="500" y="310" width="340" height="40" rx="5" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  <text x="670" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Physical Hardware</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="450" width="790" height="220" rx="10" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
  <text x="445" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">Comparison</text>
  
  <!-- Table Headers -->
  <rect x="70" y="500" width="200" height="30" fill="#34495E"/>
  <text x="170" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Aspect</text>
  
  <rect x="270" y="500" width="200" height="30" fill="#E74C3C"/>
  <text x="370" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Virtual Machines</text>
  
  <rect x="470" y="500" width="200" height="30" fill="#2ECC71"/>
  <text x="570" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Containers</text>
  
  <rect x="670" y="500" width="150" height="30" fill="#3498DB"/>
  <text x="745" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Winner</text>
  
  <!-- Table Rows -->
  <g id="tableRows">
    <!-- Resource Usage -->
    <rect x="70" y="530" width="200" height="25" fill="white" stroke="#BDC3C7"/>
    <text x="170" y="547" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Resource Usage</text>
    
    <rect x="270" y="530" width="200" height="25" fill="#FADBD8" stroke="#BDC3C7"/>
    <text x="370" y="547" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">High (GB of RAM)</text>
    
    <rect x="470" y="530" width="200" height="25" fill="#D5F4E6" stroke="#BDC3C7"/>
    <text x="570" y="547" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Low (MB of RAM)</text>
    
    <rect x="670" y="530" width="150" height="25" fill="#D6EAF8" stroke="#BDC3C7"/>
    <text x="745" y="547" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Containers</text>
    
    <!-- Startup Time -->
    <rect x="70" y="555" width="200" height="25" fill="white" stroke="#BDC3C7"/>
    <text x="170" y="572" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Startup Time</text>
    
    <rect x="270" y="555" width="200" height="25" fill="#FADBD8" stroke="#BDC3C7"/>
    <text x="370" y="572" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Minutes</text>
    
    <rect x="470" y="555" width="200" height="25" fill="#D5F4E6" stroke="#BDC3C7"/>
    <text x="570" y="572" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Seconds</text>
    
    <rect x="670" y="555" width="150" height="25" fill="#D6EAF8" stroke="#BDC3C7"/>
    <text x="745" y="572" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Containers</text>
    
    <!-- Isolation -->
    <rect x="70" y="580" width="200" height="25" fill="white" stroke="#BDC3C7"/>
    <text x="170" y="597" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Isolation</text>
    
    <rect x="270" y="580" width="200" height="25" fill="#D5F4E6" stroke="#BDC3C7"/>
    <text x="370" y="597" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Complete</text>
    
    <rect x="470" y="580" width="200" height="25" fill="#FADBD8" stroke="#BDC3C7"/>
    <text x="570" y="597" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Process-level</text>
    
    <rect x="670" y="580" width="150" height="25" fill="#FADBD8" stroke="#BDC3C7"/>
    <text x="745" y="597" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">VMs</text>
    
    <!-- Portability -->
    <rect x="70" y="605" width="200" height="25" fill="white" stroke="#BDC3C7"/>
    <text x="170" y="622" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Portability</text>
    
    <rect x="270" y="605" width="200" height="25" fill="#FADBD8" stroke="#BDC3C7"/>
    <text x="370" y="622" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Limited</text>
    
    <rect x="470" y="605" width="200" height="25" fill="#D5F4E6" stroke="#BDC3C7"/>
    <text x="570" y="622" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">High</text>
    
    <rect x="670" y="605" width="150" height="25" fill="#D6EAF8" stroke="#BDC3C7"/>
    <text x="745" y="622" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Containers</text>
    
    <!-- Scalability -->
    <rect x="70" y="630" width="200" height="25" fill="white" stroke="#BDC3C7"/>
    <text x="170" y="647" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Scalability</text>
    
    <rect x="270" y="630" width="200" height="25" fill="#FADBD8" stroke="#BDC3C7"/>
    <text x="370" y="647" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Slow</text>
    
    <rect x="470" y="630" width="200" height="25" fill="#D5F4E6" stroke="#BDC3C7"/>
    <text x="570" y="647" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">Fast</text>
    
    <rect x="670" y="630" width="150" height="25" fill="#D6EAF8" stroke="#BDC3C7"/>
    <text x="745" y="647" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Containers</text>
  </g>
</svg>
