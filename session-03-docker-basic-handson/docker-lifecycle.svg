<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="createGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="runningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pausedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stoppedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="removedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Docker Container Lifecycle</text>
  
  <!-- Created State -->
  <circle cx="150" cy="150" r="60" fill="url(#createGradient)" stroke="#2980B9" stroke-width="3"/>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CREATED</text>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Container exists</text>
  <text x="150" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">but not started</text>
  
  <!-- Running State -->
  <circle cx="500" cy="150" r="60" fill="url(#runningGradient)" stroke="#27AE60" stroke-width="3"/>
  <text x="500" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RUNNING</text>
  <text x="500" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Container is</text>
  <text x="500" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">actively running</text>
  
  <!-- Paused State -->
  <circle cx="850" cy="150" r="60" fill="url(#pausedGradient)" stroke="#E67E22" stroke-width="3"/>
  <text x="850" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PAUSED</text>
  <text x="850" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Container is</text>
  <text x="850" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">suspended</text>
  
  <!-- Stopped State -->
  <circle cx="500" cy="350" r="60" fill="url(#stoppedGradient)" stroke="#C0392B" stroke-width="3"/>
  <text x="500" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STOPPED</text>
  <text x="500" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Container is</text>
  <text x="500" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">not running</text>
  
  <!-- Removed State -->
  <circle cx="150" cy="500" r="60" fill="url(#removedGradient)" stroke="#7F8C8D" stroke-width="3"/>
  <text x="150" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">REMOVED</text>
  <text x="150" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Container</text>
  <text x="150" y="522" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">deleted</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495E"/>
    </marker>
  </defs>
  
  <!-- Transitions -->
  <!-- Created to Running -->
  <path d="M 210 150 L 440 150" stroke="#34495E" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="325" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker start</text>
  <text x="325" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker run</text>
  
  <!-- Running to Paused -->
  <path d="M 560 150 L 790 150" stroke="#34495E" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="675" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker pause</text>
  
  <!-- Paused to Running -->
  <path d="M 790 170 L 560 170" stroke="#34495E" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="675" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker unpause</text>
  
  <!-- Running to Stopped -->
  <path d="M 500 210 L 500 290" stroke="#34495E" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="530" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker stop</text>
  <text x="530" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker kill</text>
  
  <!-- Stopped to Running -->
  <path d="M 470 290 L 470 210" stroke="#34495E" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="440" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker start</text>
  <text x="440" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker restart</text>
  
  <!-- Stopped to Removed -->
  <path d="M 450 380 L 200 470" stroke="#34495E" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="325" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker rm</text>
  
  <!-- Created to Removed -->
  <path d="M 150 210 L 150 440" stroke="#34495E" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="120" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495E">docker rm</text>
  
  <!-- Docker Commands Box -->
  <rect x="650" y="280" width="320" height="280" rx="10" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
  <text x="810" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Common Docker Commands</text>
  
  <!-- Command list -->
  <g id="commands">
    <text x="670" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Creation & Management:</text>
    <text x="680" y="345" font-family="Courier, monospace" font-size="11" fill="#34495E">docker create &lt;image&gt;</text>
    <text x="680" y="360" font-family="Courier, monospace" font-size="11" fill="#34495E">docker run &lt;image&gt;</text>
    <text x="680" y="375" font-family="Courier, monospace" font-size="11" fill="#34495E">docker ps -a</text>
    
    <text x="670" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Lifecycle Control:</text>
    <text x="680" y="415" font-family="Courier, monospace" font-size="11" fill="#34495E">docker start &lt;container&gt;</text>
    <text x="680" y="430" font-family="Courier, monospace" font-size="11" fill="#34495E">docker stop &lt;container&gt;</text>
    <text x="680" y="445" font-family="Courier, monospace" font-size="11" fill="#34495E">docker restart &lt;container&gt;</text>
    <text x="680" y="460" font-family="Courier, monospace" font-size="11" fill="#34495E">docker pause &lt;container&gt;</text>
    <text x="680" y="475" font-family="Courier, monospace" font-size="11" fill="#34495E">docker unpause &lt;container&gt;</text>
    
    <text x="670" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Cleanup:</text>
    <text x="680" y="515" font-family="Courier, monospace" font-size="11" fill="#34495E">docker rm &lt;container&gt;</text>
    <text x="680" y="530" font-family="Courier, monospace" font-size="11" fill="#34495E">docker rm -f &lt;container&gt;</text>
    <text x="680" y="545" font-family="Courier, monospace" font-size="11" fill="#34495E">docker system prune</text>
  </g>
  
  <!-- Legend -->
  <rect x="50" y="280" width="200" height="150" rx="10" fill="#FDFEFE" stroke="#BDC3C7" stroke-width="2"/>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">State Legend</text>
  
  <circle cx="80" cy="325" r="12" fill="url(#createGradient)"/>
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Created - Ready to start</text>
  
  <circle cx="80" cy="345" r="12" fill="url(#runningGradient)"/>
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Running - Active process</text>
  
  <circle cx="80" cy="365" r="12" fill="url(#pausedGradient)"/>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Paused - Suspended</text>
  
  <circle cx="80" cy="385" r="12" fill="url(#stoppedGradient)"/>
  <text x="100" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Stopped - Not running</text>
  
  <circle cx="80" cy="405" r="12" fill="url(#removedGradient)"/>
  <text x="100" y="410" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Removed - Deleted</text>
</svg>
