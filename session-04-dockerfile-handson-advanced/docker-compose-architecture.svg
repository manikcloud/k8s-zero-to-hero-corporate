<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cacheGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Docker Compose Multi-Container Architecture</text>
  
  <!-- Docker Compose Network -->
  <rect x="50" y="70" width="900" height="400" rx="15" fill="#F8F9FA" stroke="#6C757D" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="500" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6C757D">Docker Compose Network: app-network</text>
  
  <!-- Web Frontend Container -->
  <rect x="100" y="130" width="180" height="120" rx="10" fill="url(#webGradient)" stroke="#2980B9" stroke-width="2"/>
  <text x="190" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Web Frontend</text>
  <text x="190" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">nginx:alpine</text>
  <text x="190" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Port: 80:8080</text>
  <text x="190" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Volume: ./html</text>
  <text x="190" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Depends: api</text>
  
  <!-- API Backend Container -->
  <rect x="320" y="130" width="180" height="120" rx="10" fill="url(#apiGradient)" stroke="#27AE60" stroke-width="2"/>
  <text x="410" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">API Backend</text>
  <text x="410" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">node:16-alpine</text>
  <text x="410" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Port: 3000</text>
  <text x="410" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Volume: ./api</text>
  <text x="410" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Depends: db, cache</text>
  
  <!-- Database Container -->
  <rect x="540" y="130" width="180" height="120" rx="10" fill="url(#dbGradient)" stroke="#C0392B" stroke-width="2"/>
  <text x="630" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Database</text>
  <text x="630" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">postgres:13</text>
  <text x="630" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Port: 5432</text>
  <text x="630" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Volume: db_data</text>
  <text x="630" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Restart: always</text>
  
  <!-- Cache Container -->
  <rect x="760" y="130" width="180" height="120" rx="10" fill="url(#cacheGradient)" stroke="#E67E22" stroke-width="2"/>
  <text x="850" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Cache</text>
  <text x="850" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">redis:alpine</text>
  <text x="850" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Port: 6379</text>
  <text x="850" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Volume: cache_data</text>
  <text x="850" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Memory: 128MB</text>
  
  <!-- Connection arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6C757D"/>
    </marker>
  </defs>
  
  <!-- Web to API -->
  <path d="M 280 190 L 320 190" stroke="#6C757D" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6C757D">HTTP</text>
  
  <!-- API to Database -->
  <path d="M 500 190 L 540 190" stroke="#6C757D" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="520" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6C757D">SQL</text>
  
  <!-- API to Cache -->
  <path d="M 460 250 Q 610 280 760 190" stroke="#6C757D" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="610" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6C757D">Redis</text>
  
  <!-- External Access -->
  <rect x="100" y="280" width="180" height="30" rx="5" fill="#17A2B8" stroke="#138496" stroke-width="2"/>
  <text x="190" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">localhost:8080</text>
  
  <!-- Commands Section -->
  <rect x="100" y="350" width="840" height="120" rx="10" fill="#2C3E50" stroke="#1A252F" stroke-width="2"/>
  <text x="520" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Docker Compose Commands</text>
  
  <!-- Command examples -->
  <text x="120" y="400" font-family="Courier, monospace" font-size="12" fill="#F8F9FA">docker-compose up -d</text>
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="11" fill="#ADB5BD">Start all services</text>
  
  <text x="120" y="420" font-family="Courier, monospace" font-size="12" fill="#F8F9FA">docker-compose down</text>
  <text x="350" y="420" font-family="Arial, sans-serif" font-size="11" fill="#ADB5BD">Stop and remove</text>
  
  <text x="120" y="440" font-family="Courier, monospace" font-size="12" fill="#F8F9FA">docker-compose logs -f</text>
  <text x="350" y="440" font-family="Arial, sans-serif" font-size="11" fill="#ADB5BD">Follow logs</text>
  
  <text x="520" y="400" font-family="Courier, monospace" font-size="12" fill="#F8F9FA">docker-compose scale api=3</text>
  <text x="720" y="400" font-family="Arial, sans-serif" font-size="11" fill="#ADB5BD">Scale service</text>
  
  <text x="520" y="420" font-family="Courier, monospace" font-size="12" fill="#F8F9FA">docker-compose exec api bash</text>
  <text x="720" y="420" font-family="Arial, sans-serif" font-size="11" fill="#ADB5BD">Execute command</text>
  
  <text x="520" y="440" font-family="Courier, monospace" font-size="12" fill="#F8F9FA">docker-compose build</text>
  <text x="720" y="440" font-family="Arial, sans-serif" font-size="11" fill="#ADB5BD">Rebuild images</text>
</svg>
