<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    Complete Computing Evolution Timeline
  </text>
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    From Distributed Systems to Cloud-Native Infrastructure (1960s - 2020s)
  </text>
  
  <!-- Timeline Base -->
  <line x1="100" y1="150" x2="1100" y2="150" stroke="url(#timelineGradient)" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- Era Blocks -->
  
  <!-- 1960s-1970s: Mainframe & Time-Sharing -->
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#1e3a8a" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1960s-1970s</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Mainframe</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Computing</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Time-sharing</text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• ARPANET</text>
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Centralized</text>
  </g>
  
  <!-- 1980s-1990s: Distributed Systems -->
  <g transform="translate(280, 180)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1980s-1990s</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Distributed</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Systems</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Client-Server</text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Internet</text>
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Networking</text>
  </g>
  
  <!-- 1990s-2000s: Grid Computing -->
  <g transform="translate(440, 180)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#06b6d4" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1990s-2000s</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Grid</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Computing</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Globus</text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• SETI@home</text>
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Coordination</text>
  </g>
  
  <!-- 2000s-2010s: Cloud Computing -->
  <g transform="translate(600, 180)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#10b981" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2000s-2010s</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Cloud</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Computing</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• AWS EC2</text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Virtualization</text>
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• IaaS/PaaS</text>
  </g>
  
  <!-- 2010s-2020s: Cloud-Native -->
  <g transform="translate(760, 180)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#f59e0b" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2010s-2020s</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Cloud-Native</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Computing</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Containers</text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Kubernetes</text>
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Microservices</text>
  </g>
  
  <!-- 2020s+: Edge/Quantum -->
  <g transform="translate(920, 180)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#ef4444" filter="url(#shadow)"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">2020s+</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Edge &amp;</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Quantum</text>
    <text x="70" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Edge Computing</text>
    <text x="70" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• Quantum Cloud</text>
    <text x="70" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">• AI/ML Native</text>
  </g>
  
  <!-- Timeline Markers -->
  <circle cx="190" cy="150" r="8" fill="#1e3a8a" filter="url(#shadow)"/>
  <circle cx="350" cy="150" r="8" fill="#3b82f6" filter="url(#shadow)"/>
  <circle cx="510" cy="150" r="8" fill="#06b6d4" filter="url(#shadow)"/>
  <circle cx="670" cy="150" r="8" fill="#10b981" filter="url(#shadow)"/>
  <circle cx="830" cy="150" r="8" fill="#f59e0b" filter="url(#shadow)"/>
  <circle cx="990" cy="150" r="8" fill="#ef4444" filter="url(#shadow)"/>
  
  <!-- Arrows showing progression -->
  <g stroke="#64748b" stroke-width="2" fill="#64748b">
    <path d="M 260 150 L 280 150 M 275 145 L 280 150 L 275 155"/>
    <path d="M 420 150 L 440 150 M 435 145 L 440 150 L 435 155"/>
    <path d="M 580 150 L 600 150 M 595 145 L 600 150 L 595 155"/>
    <path d="M 740 150 L 760 150 M 755 145 L 760 150 L 755 155"/>
    <path d="M 900 150 L 920 150 M 915 145 L 920 150 L 915 155"/>
  </g>
  
  <!-- Key Innovations Timeline -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Key Technology Innovations
  </text>
  
  <!-- Innovation Blocks -->
  <g transform="translate(100, 420)">
    <!-- Virtualization -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#8b5cf6" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Virtualization</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">1999: VMware Workstation</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2001: VMware ESX</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2003: Xen Hypervisor</text>
  </g>
  
  <g transform="translate(320, 420)">
    <!-- Cloud Platforms -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#059669" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Cloud Platforms</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2006: Amazon EC2</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2008: Google App Engine</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2009: Microsoft Azure</text>
  </g>
  
  <g transform="translate(540, 420)">
    <!-- Containers -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#dc2626" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Containers</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2013: Docker</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2014: Kubernetes</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2015: Container-as-a-Service</text>
  </g>
  
  <g transform="translate(760, 420)">
    <!-- Serverless -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#0891b2" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Serverless</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2014: AWS Lambda</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2016: Azure Functions</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">2017: Serverless Containers</text>
  </g>
  
  <!-- Evolution Arrows -->
  <g stroke="#374151" stroke-width="3" fill="#374151">
    <path d="M 300 460 L 320 460 M 315 455 L 320 460 L 315 465"/>
    <path d="M 520 460 L 540 460 M 535 455 L 540 460 L 535 465"/>
    <path d="M 740 460 L 760 460 M 755 455 L 760 460 L 755 465"/>
  </g>
  
  <!-- Performance Evolution Graph -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Performance &amp; Efficiency Evolution
  </text>
  
  <!-- Performance bars -->
  <g transform="translate(200, 620)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#374151">Resource Utilization:</text>
    
    <!-- Mainframe -->
    <rect x="0" y="25" width="60" height="20" fill="#1e3a8a"/>
    <text x="65" y="40" font-family="Arial, sans-serif" font-size="10" fill="#374151">Mainframe: 60%</text>
    
    <!-- Distributed -->
    <rect x="0" y="50" width="40" height="20" fill="#3b82f6"/>
    <text x="45" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">Distributed: 40%</text>
    
    <!-- Grid -->
    <rect x="0" y="75" width="80" height="20" fill="#06b6d4"/>
    <text x="85" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151">Grid: 80%</text>
    
    <!-- Cloud -->
    <rect x="0" y="100" width="120" height="20" fill="#10b981"/>
    <text x="125" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">Cloud: 120% (elastic)</text>
    
    <!-- Cloud-Native -->
    <rect x="0" y="125" width="160" height="20" fill="#f59e0b"/>
    <text x="165" y="140" font-family="Arial, sans-serif" font-size="10" fill="#374151">Cloud-Native: 160%</text>
  </g>
  
  <g transform="translate(500, 620)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#374151">Deployment Speed:</text>
    
    <!-- Timeline bars showing deployment speed improvement -->
    <rect x="0" y="25" width="20" height="20" fill="#1e3a8a"/>
    <text x="25" y="40" font-family="Arial, sans-serif" font-size="10" fill="#374151">Weeks</text>
    
    <rect x="0" y="50" width="15" height="20" fill="#3b82f6"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">Days</text>
    
    <rect x="0" y="75" width="10" height="20" fill="#06b6d4"/>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="10" fill="#374151">Hours</text>
    
    <rect x="0" y="100" width="5" height="20" fill="#10b981"/>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">Minutes</text>
    
    <rect x="0" y="125" width="2" height="20" fill="#f59e0b"/>
    <text x="7" y="140" font-family="Arial, sans-serif" font-size="10" fill="#374151">Seconds</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Evolution driven by: Abstraction → Orchestration → Elasticity → API Access
  </text>
</svg>
