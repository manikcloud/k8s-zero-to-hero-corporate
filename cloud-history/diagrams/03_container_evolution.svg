<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    Container Technology Evolution Timeline
  </text>
  <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    From Process Isolation to Cloud-Native Orchestration
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="120" x2="1100" y2="120" stroke="url(#containerGradient)" stroke-width="6" filter="url(#shadow)"/>
  
  <!-- Timeline markers -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    <circle cx="150" cy="120" r="6" fill="#7c3aed"/>
    <text x="150" y="140" text-anchor="middle">1979</text>
    <text x="150" y="155" text-anchor="middle">chroot</text>
    
    <circle cx="250" cy="120" r="6" fill="#6366f1"/>
    <text x="250" y="140" text-anchor="middle">2000</text>
    <text x="250" y="155" text-anchor="middle">FreeBSD Jails</text>
    
    <circle cx="350" cy="120" r="6" fill="#3b82f6"/>
    <text x="350" y="140" text-anchor="middle">2008</text>
    <text x="350" y="155" text-anchor="middle">LXC</text>
    
    <circle cx="500" cy="120" r="6" fill="#059669"/>
    <text x="500" y="140" text-anchor="middle">2013</text>
    <text x="500" y="155" text-anchor="middle">Docker</text>
    
    <circle cx="650" cy="120" r="6" fill="#dc2626"/>
    <text x="650" y="140" text-anchor="middle">2014</text>
    <text x="650" y="155" text-anchor="middle">Kubernetes</text>
    
    <circle cx="800" cy="120" r="6" fill="#ea580c"/>
    <text x="800" y="140" text-anchor="middle">2017</text>
    <text x="800" y="155" text-anchor="middle">Serverless</text>
    
    <circle cx="950" cy="120" r="6" fill="#f59e0b"/>
    <text x="950" y="140" text-anchor="middle">2020</text>
    <text x="950" y="155" text-anchor="middle">WASM</text>
  </g>
  
  <!-- Container Evolution Blocks -->
  
  <!-- Early Isolation (1979-2008) -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="300" height="100" rx="10" fill="#7c3aed" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Early Process Isolation
    </text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e9d5ff">
      1979: Unix chroot - Directory isolation
    </text>
    <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e9d5ff">
      2000: FreeBSD Jails - Complete process isolation
    </text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e9d5ff">
      2004: Solaris Zones - Resource management
    </text>
    <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e9d5ff">
      2008: LXC - Linux containers with namespaces
    </text>
  </g>
  
  <!-- Docker Revolution (2013-2016) -->
  <g transform="translate(400, 180)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#059669" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Docker Revolution
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d1fae5">
      • Layered filesystem
    </text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d1fae5">
      • Portable images
    </text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d1fae5">
      • Developer-friendly
    </text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d1fae5">
      • Ecosystem growth
    </text>
  </g>
  
  <!-- Kubernetes Era (2014-Present) -->
  <g transform="translate(620, 180)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#dc2626" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Kubernetes Era
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fecaca">
      • Container orchestration
    </text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fecaca">
      • Auto-scaling
    </text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fecaca">
      • Service discovery
    </text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fecaca">
      • Cloud-native apps
    </text>
  </g>
  
  <!-- Serverless Containers (2017+) -->
  <g transform="translate(840, 180)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#ea580c" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Serverless Era
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fed7aa">
      • AWS Fargate
    </text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fed7aa">
      • Google Cloud Run
    </text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fed7aa">
      • Azure Container Instances
    </text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fed7aa">
      • WebAssembly runtime
    </text>
  </g>
  
  <!-- Performance Comparison -->
  <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Container vs Virtual Machine Comparison
  </text>
  
  <!-- VM Architecture -->
  <g transform="translate(150, 360)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Virtual Machine Architecture
    </text>
    
    <!-- VM Stack -->
    <rect x="50" y="30" width="200" height="30" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Application</text>
    
    <rect x="50" y="60" width="200" height="30" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Guest OS (1-4 GB)</text>
    
    <rect x="50" y="90" width="200" height="30" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Hypervisor</text>
    
    <rect x="50" y="120" width="200" height="30" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Host OS</text>
    
    <rect x="50" y="150" width="200" height="30" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Hardware</text>
    
    <!-- VM Characteristics -->
    <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Startup: 1-5 minutes</text>
    <text x="150" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Memory: 1-4 GB overhead</text>
    <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Density: 10-50 per host</text>
  </g>
  
  <!-- Container Architecture -->
  <g transform="translate(500, 360)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Container Architecture
    </text>
    
    <!-- Container Stack -->
    <rect x="30" y="30" width="60" height="60" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">App1</text>
    
    <rect x="90" y="30" width="60" height="60" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <text x="120" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">App2</text>
    
    <rect x="150" y="30" width="60" height="60" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    <text x="180" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">App3</text>
    
    <rect x="210" y="30" width="60" height="60" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
    <text x="240" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">App4</text>
    
    <rect x="30" y="90" width="240" height="30" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Container Runtime</text>
    
    <rect x="30" y="120" width="240" height="30" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Host OS (Shared Kernel)</text>
    
    <rect x="30" y="150" width="240" height="30" fill="#1f2937" stroke="#111827" stroke-width="2"/>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Hardware</text>
    
    <!-- Container Characteristics -->
    <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Startup: 1-5 seconds</text>
    <text x="150" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Memory: 10-100 MB overhead</text>
    <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Density: 100s per host</text>
  </g>
  
  <!-- Performance Metrics -->
  <g transform="translate(850, 360)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Performance Metrics
    </text>
    
    <!-- Performance bars -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#374151">CPU Performance:</text>
    <rect x="0" y="50" width="90" height="15" fill="#3b82f6"/>
    <text x="95" y="62" font-family="Arial, sans-serif" font-size="10" fill="#374151">VMs: 90-95%</text>
    
    <rect x="0" y="70" width="95" height="15" fill="#059669"/>
    <text x="100" y="82" font-family="Arial, sans-serif" font-size="10" fill="#374151">Containers: 95-99%</text>
    
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#374151">I/O Performance:</text>
    <rect x="0" y="110" width="85" height="15" fill="#3b82f6"/>
    <text x="90" y="122" font-family="Arial, sans-serif" font-size="10" fill="#374151">VMs: 85-90%</text>
    
    <rect x="0" y="130" width="92" height="15" fill="#059669"/>
    <text x="97" y="142" font-family="Arial, sans-serif" font-size="10" fill="#374151">Containers: 92-97%</text>
    
    <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" fill="#374151">Network Performance:</text>
    <rect x="0" y="170" width="88" height="15" fill="#3b82f6"/>
    <text x="93" y="182" font-family="Arial, sans-serif" font-size="10" fill="#374151">VMs: 88-93%</text>
    
    <rect x="0" y="190" width="94" height="15" fill="#059669"/>
    <text x="99" y="202" font-family="Arial, sans-serif" font-size="10" fill="#374151">Containers: 94-98%</text>
  </g>
  
  <!-- Cloud Platform Container Services -->
  <text x="600" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Cloud Platform Container Services Timeline
  </text>
  
  <g transform="translate(100, 650)">
    <!-- AWS -->
    <rect x="0" y="0" width="120" height="30" fill="#ff9500"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">AWS</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">2014: ECS, 2017: EKS, Fargate</text>
    
    <!-- Azure -->
    <rect x="140" y="0" width="120" height="30" fill="#0078d4"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Azure</text>
    <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">2016: ACS, 2017: AKS, ACI</text>
    
    <!-- Google Cloud -->
    <rect x="280" y="0" width="120" height="30" fill="#4285f4"/>
    <text x="340" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Google Cloud</text>
    <text x="340" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">2014: GKE, 2018: Cloud Run</text>
    
    <!-- IBM Cloud -->
    <rect x="420" y="0" width="120" height="30" fill="#1261FE"/>
    <text x="480" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">IBM Cloud</text>
    <text x="480" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151">2017: IKS, OpenShift</text>
  </g>
</svg>
