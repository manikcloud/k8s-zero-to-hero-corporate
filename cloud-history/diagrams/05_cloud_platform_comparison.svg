<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb84d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="azureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40a6ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#669df6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ibmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1261FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d8bff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">
    Cloud Platform Hypervisor Comparison
  </text>
  <text x="700" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Virtualization Technologies Across Major Cloud Providers
  </text>
  
  <!-- AWS Section -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="300" height="280" rx="15" fill="url(#awsGradient)" filter="url(#shadow)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      Amazon Web Services
    </text>
    
    <!-- Historical Evolution -->
    <rect x="20" y="50" width="120" height="60" rx="8" fill="#1e40af"/>
    <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Xen Era</text>
    <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe">2006-2017</text>
    <text x="80" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe">PV &amp; HVM</text>
    
    <rect x="160" y="50" width="120" height="60" rx="8" fill="#059669"/>
    <text x="220" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Nitro Era</text>
    <text x="220" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5">2017-Present</text>
    <text x="220" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5">KVM + Silicon</text>
    
    <!-- Performance Metrics -->
    <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Performance</text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Current: 99%+ bare metal</text>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU Overhead: &lt;1%</text>
    <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Memory Overhead: &lt;2%</text>
    
    <!-- Key Features -->
    <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Key Features</text>
    <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Custom Nitro Cards</text>
    <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Hardware Security Chip</text>
    <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• 100 Gbps Networking</text>
  </g>
  
  <!-- Microsoft Azure Section -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="300" height="280" rx="15" fill="url(#azureGradient)" filter="url(#shadow)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      Microsoft Azure
    </text>
    
    <!-- Consistent Hyper-V -->
    <rect x="50" y="50" width="200" height="60" rx="8" fill="#dc2626"/>
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Hyper-V Consistent</text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fecaca">2008-Present</text>
    <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fecaca">Windows Integration</text>
    
    <!-- Performance Metrics -->
    <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Performance</text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Current: 88-94% native</text>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU Overhead: 3-8%</text>
    <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Memory Overhead: 5-12%</text>
    
    <!-- Key Features -->
    <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Key Features</text>
    <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Windows Native</text>
    <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Active Directory Integration</text>
    <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Hybrid Cloud Ready</text>
  </g>
  
  <!-- Google Cloud Platform Section -->
  <g transform="translate(690, 120)">
    <rect x="0" y="0" width="300" height="280" rx="15" fill="url(#gcpGradient)" filter="url(#shadow)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      Google Cloud Platform
    </text>
    
    <!-- Consistent KVM -->
    <rect x="50" y="50" width="200" height="60" rx="8" fill="#059669"/>
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KVM Consistent</text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5">2008-Present</text>
    <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5">Linux Native</text>
    
    <!-- Performance Metrics -->
    <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Performance</text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Current: 93-97% native</text>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CPU Overhead: 2-5%</text>
    <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Memory Overhead: 2-6%</text>
    
    <!-- Key Features -->
    <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Key Features</text>
    <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kubernetes Origin</text>
    <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Live Migration</text>
    <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Custom Networking</text>
  </g>
  
  <!-- IBM Cloud Section -->
  <g transform="translate(1010, 120)">
    <rect x="0" y="0" width="300" height="280" rx="15" fill="url(#ibmGradient)" filter="url(#shadow)"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      IBM Cloud
    </text>
    
    <!-- Multi-Architecture -->
    <rect x="20" y="50" width="80" height="60" rx="8" fill="#059669"/>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">KVM</text>
    <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">x86</text>
    <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Linux</text>
    
    <rect x="110" y="50" width="80" height="60" rx="8" fill="#7c3aed"/>
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PowerVM</text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">Power</text>
    <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff">AIX</text>
    
    <rect x="200" y="50" width="80" height="60" rx="8" fill="#dc2626"/>
    <text x="240" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">z/VM</text>
    <text x="240" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fecaca">Z Systems</text>
    <text x="240" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fecaca">Mainframe</text>
    
    <!-- Performance Metrics -->
    <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Performance</text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">KVM: 93-97% native</text>
    <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">PowerVM: 95-98%</text>
    <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">z/VM: 90-95%</text>
    
    <!-- Key Features -->
    <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Key Features</text>
    <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Multi-Architecture</text>
    <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Enterprise Workloads</text>
    <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• OpenShift Integration</text>
  </g>
  
  <!-- Container Services Comparison -->
  <text x="700" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Container Services Evolution
  </text>
  
  <!-- Container Services Timeline -->
  <g transform="translate(100, 490)">
    <!-- AWS Container Services -->
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#ff9500" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AWS Container Services</text>
    
    <rect x="20" y="35" width="80" height="25" rx="5" fill="#1e40af"/>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ECS (2014)</text>
    
    <rect x="110" y="35" width="80" height="25" rx="5" fill="#059669"/>
    <text x="150" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">EKS (2017)</text>
    
    <rect x="200" y="35" width="80" height="25" rx="5" fill="#dc2626"/>
    <text x="240" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fargate (2017)</text>
    
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Firecracker MicroVMs</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Lambda Container Support</text>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Nitro-based Infrastructure</text>
  </g>
  
  <g transform="translate(420, 490)">
    <!-- Azure Container Services -->
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#0078d4" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Azure Container Services</text>
    
    <rect x="20" y="35" width="80" height="25" rx="5" fill="#7c3aed"/>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ACS (2016)</text>
    
    <rect x="110" y="35" width="80" height="25" rx="5" fill="#059669"/>
    <text x="150" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AKS (2017)</text>
    
    <rect x="200" y="35" width="80" height="25" rx="5" fill="#dc2626"/>
    <text x="240" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ACI (2017)</text>
    
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Hyper-V Containers</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Windows Container Support</text>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Azure Arc Integration</text>
  </g>
  
  <g transform="translate(740, 490)">
    <!-- Google Cloud Container Services -->
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#4285f4" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Google Cloud Container Services</text>
    
    <rect x="20" y="35" width="80" height="25" rx="5" fill="#059669"/>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">GKE (2014)</text>
    
    <rect x="110" y="35" width="80" height="25" rx="5" fill="#dc2626"/>
    <text x="150" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cloud Run (2018)</text>
    
    <rect x="200" y="35" width="80" height="25" rx="5" fill="#7c3aed"/>
    <text x="240" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Anthos (2019)</text>
    
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">gVisor Security</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Kubernetes Origin</text>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Multi-cloud Management</text>
  </g>
  
  <g transform="translate(1060, 490)">
    <!-- IBM Cloud Container Services -->
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#1261FE" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">IBM Cloud Container Services</text>
    
    <rect x="50" y="35" width="100" height="25" rx="5" fill="#dc2626"/>
    <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">OpenShift (2017)</text>
    
    <rect x="160" y="35" width="100" height="25" rx="5" fill="#059669"/>
    <text x="210" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">IKS (2017)</text>
    
    <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Enterprise Kubernetes</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Multi-Architecture Support</text>
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Watson AI Integration</text>
  </g>
  
  <!-- Performance Comparison Chart -->
  <text x="700" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Hypervisor Performance Comparison
  </text>
  
  <g transform="translate(200, 710)">
    <!-- Performance bars -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">CPU Performance (% of native):</text>
    
    <!-- AWS Nitro -->
    <rect x="0" y="25" width="198" height="20" fill="#ff9500"/>
    <text x="203" y="40" font-family="Arial, sans-serif" font-size="12" fill="#374151">AWS Nitro: 99%+</text>
    
    <!-- GCP KVM -->
    <rect x="0" y="50" width="190" height="20" fill="#4285f4"/>
    <text x="195" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">GCP KVM: 93-97%</text>
    
    <!-- Azure Hyper-V -->
    <rect x="0" y="75" width="184" height="20" fill="#0078d4"/>
    <text x="189" y="90" font-family="Arial, sans-serif" font-size="12" fill="#374151">Azure Hyper-V: 88-94%</text>
    
    <!-- IBM KVM -->
    <rect x="0" y="100" width="190" height="20" fill="#1261FE"/>
    <text x="195" y="115" font-family="Arial, sans-serif" font-size="12" fill="#374151">IBM KVM: 93-97%</text>
  </g>
  
  <g transform="translate(600, 710)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Memory Overhead:</text>
    
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#ff9500">AWS Nitro: &lt;2%</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#4285f4">GCP KVM: 2-6%</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#0078d4">Azure Hyper-V: 5-12%</text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="12" fill="#1261FE">IBM KVM: 2-6%</text>
  </g>
  
  <g transform="translate(900, 710)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Key Differentiators:</text>
    
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="11" fill="#ff9500">Custom Silicon &amp; Security</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#4285f4">Kubernetes Innovation</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#0078d4">Windows Integration</text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="11" fill="#1261FE">Enterprise &amp; Multi-Arch</text>
  </g>
  
  <!-- Footer -->
  <text x="700" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Evolution Pattern: Open Source Adoption → Performance Optimization → Custom Innovation → Container Integration
  </text>
</svg>
